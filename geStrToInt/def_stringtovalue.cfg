// Rus: немного ускорит работу пользовательских функций, и немного увеличит размер программы.
// Eng: will slightly speed up user-defined functions, and slightly increase the size of the program.
{$DEFINE ADD_FAST} 
// верхний предел CPU
{$IfDef CPU64}
  {$DEFINE USE_CPU16}
  {$DEFINE USE_CPU32}
  {$DEFINE USE_CPU64}
{$EndIf}
{$IfDef CPU16}
  {$DEFINE USE_CPU16}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU32}
  {$EndIf}
{$EndIf}
{$IfDef CPU32}
  {$DEFINE USE_CPU16}
  {$DEFINE USE_CPU32}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU64}
  {$EndIf}
{$EndIf}
{$IfDef CPU}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU32}
  {$EndIf}
{$EndIf}
