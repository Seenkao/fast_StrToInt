// верхний предел CPU
{$IfDef CPU64}
  {$DEFINE USE_CPU16}
  {$DEFINE USE_CPU32}
  {$DEFINE USE_CPU64}
{$EndIf}
{$IfDef CPU16}
  {$DEFINE USE_CPU16}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU32}
  {$EndIf}
{$EndIf}
{$IfDef CPU32}
  {$DEFINE USE_CPU16}
  {$DEFINE USE_CPU32}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU64}
  {$EndIf}
{$EndIf}
{$IfDef CPU}
  {$IfDef UP_CPU}
    {$DEFINE USE_CPU32}
  {$EndIf}
{$EndIf}
